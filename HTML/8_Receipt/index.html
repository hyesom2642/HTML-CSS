<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8_Receipt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1 class="receipt-title">
    Bill sharing request
  </h1>
  <div class="receipt">
    <h2>McDonald's</h2>
    <strong class="barcode">
      <img src="./assets/barcode.svg" alt="Barcode" />
    </strong>
    <span aria-label="Issued on June 24th">24.06.20xx</span>
    <div class="receipt-menu">
      <dl class="receipt-menu-list">
        <div class="receipt-menu-item">
          <dt>Coke Light - 0.3<span aria-label="liter">L</span></dt>
          <dd>
            <strong>&dollar;1.50</strong>
          </dd>
        </div>
        <div class="receipt-menu-item">
          <dt>Heineken Beer - 0.5<span aria-label="liter">L</span></dt>
          <dd>
            <strong>
              &dollar;3.25
            </strong>
          </dd>
        </div>
        <div class="receipt-menu-item">
          <dt>Chicken McNuggets</dt>
          <dd>
            <strong>
              &dollar;21.00
            </strong>
          </dd>
        </div>
        <div class="receipt-menu-item">
          <dt>In total</dt>
          <dd>
            <strong>
              &dollar;25.75
            </strong>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</body>
</html>
