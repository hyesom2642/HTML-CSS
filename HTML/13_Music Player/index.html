<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_Musci Player</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <ol class="music-player">
    <li class="music-player-item">
      <img 
        src="./assets/leewoo.jpg" 
        alt="이우" 
        lagn="ko" 
        class="music-album-cover" 
        />
      <div class="music-info">
        <div class="music-info-detail">
          <h1>
            이별행동
          </h1>
          <strong>
            이우
          </strong>
        </div>
        <span class="music-playtime">
          <span class="sr-only">Duration</span>
          03:43
        </span>
      </div>
      <audio src="./assets/이우 - 이별행동.mp3" class="music-audio"></audio>
    </li>
    <li class="music-player-item">
      <img 
        src="./assets/성시경.png" 
        alt="성시경" 
        lagn="ko" 
        class="music-album-cover" 
        />
      <div class="music-info">
        <div class="music-info-detail">
          <h1>
            희재
          </h1>
          <strong>
            성시경
          </strong>
        </div>
        <span class="music-playtime">
          <span class="sr-only">Duration</span>
          04:42
        </span>
      </div>
      <audio src="./assets/성시경 - 희재.mp3" class="music-audio"></audio>
    </li>
  </ol>

  <script src="./app.js"></script>
</body>
</html>
